<div class="container">
  <div class="alert alert-success" role="alert">
    Funcionário adicionado: <strong>{{nome}}</strong>
  </div>
  <form>
    <div class="form-group">
      <label for="teste">Adicionar Funcionário</label>
      <input type="text" class="form-control" #nomeInput>
    </div>
    <button type="button" class="btn btn-primary" (click)="adicionar(nomeInput.value)">Adicionar</button>
  </form>
</div>
